<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>User List</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Registered Users</h2>
        <a href="/users/new" class="btn btn-success">
            <i class="bi bi-plus-lg"></i> New User
        </a>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" 
                               name="query" 
                               class="form-control" 
                               placeholder="Search users by name..."
                               hx-get="/users/search"
                               hx-trigger="keyup changed delay:500ms"
                               hx-target="#users-table-body"
                               hx-indicator=".htmx-indicator">
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <span class="htmx-indicator spinner-border spinner-border-sm text-primary" role="status"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Document</th>
                            <th>Birth Date</th>
                            <th>City/State</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    
                    <tbody id="users-table-body" th:fragment="users-table-body">
                        <tr th:each="user : ${usersPage.content}">
                            <td>
                                <div class="fw-bold" th:text="${user.name}">John Doe</div>
                                <small class="text-muted" th:text="${user.address.addressLine} + ', ' + ${user.address.addressNumber}">Rua X, 123</small>
                            </td>
                            <td th:text="${user.document}">123.456.789-00</td>
                            <td th:text="${#temporals.format(user.birthDate, 'dd/MM/yyyy')}">01/01/1990</td>
                            <td>
                                <span class="badge bg-secondary" th:text="${user.address.state}">SP</span>
                                <span th:text="${user.address.city}">SÃ£o Paulo</span>
                            </td>
                            <td>
                                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                
                                <button class="btn btn-sm btn-outline-danger"
                                        th:hx-delete="@{/users/{id}(id=${user.id})}"
                                        hx-confirm="Are you sure you want to delete this user?"
                                        hx-target="closest tr"
                                        hx-swap="outerHTML swap:1s">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        
                        <tr th:if="${usersPage.empty}">
                            <td colspan="5" class="text-center py-4 text-muted">
                                No users found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="card-footer" th:if="${usersPage.totalPages > 0}">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${usersPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/users(page=${usersPage.number - 1})}">Previous</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" th:text="${'Page ' + (usersPage.number + 1) + ' of ' + usersPage.totalPages}"></span>
                    </li>
                    <li class="page-item" th:classappend="${usersPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/users(page=${usersPage.number + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
